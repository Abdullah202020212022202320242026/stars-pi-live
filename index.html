<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stars Pi Live</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <div class="container">
    <h1>🎥 Stars Pi Live</h1>
    <button id="login-btn">تسجيل الدخول بـ Pi</button>
    <div id="username"></div>

    <h2>🎁 أرسل هدية أثناء البث</h2>
    <div class="gifts">
      <button class="gift" data-amount="1" data-name="أهرامات">أهرامات - 1π</button>
      <button class="gift" data-amount="5" data-name="أبو الهول">أبو الهول - 5π</button>
      <button class="gift" data-amount="10" data-name="برج خليفة">برج خليفة - 10π</button>
      <button class="gift" data-amount="1000" data-name="مجرة النجوم">🌌 مجرة النجوم - 1000π</button>
    </div>

    <div id="status"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
